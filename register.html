<body class="text-center">

    <div class="container mt-5">

        <main class="form-signin w-50 m-auto">
            <form>
                <img class="mb-4" src="./assets/img/bootstrap-logo.svg" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Create New Account</h1>

                <div class="form-floating">
                    <input type="text" class="form-control my-2" id="full_name" placeholder="Jhon Doe" required>
                    <label for="full_name">Full Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control my-2" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control my-2" id="phone" placeholder="+20-102-566-122" required>
                    <label for="phone">Phone</label>
                </div>
                <div class="form-floating">
                    <input type="date" class="form-control my-2" id="dob" placeholder="01/01/1990">
                    <label for="dob">Date of birth</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control my-2" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control my-2" id="password2" placeholder="Confirm Password">
                    <label for="password2">Confirm Password</label>
                </div>
                <div class="form-floating mb-3">
                    <div class="my-2 text-start">
                        <label class="form-label mb-2">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender_male" value="male"
                                required>
                            <label class="form-check-label" for="gender_male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender_female" value="female"
                                required>
                            <label class="form-check-label" for="gender_female">Female</label>
                        </div>
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-success" type="submit" onclick="submitForm()">Sign up</button>
                <a href="./login.html" class="w-100 btn btn-lg btn-primary my-2" type="submit">Already Member</a>
